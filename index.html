    <div id="login-area">
        <h1 class="text-center">Welcome To Payoneer Bank</h1>
        <div class="submit-area">

            <input type="text" class="form-control" placeholder="Email">
            <br>

            <br>
            <button id="submit" class="btn btn-success">Submit</button>
        </div>

        <div class="col-md-4">

            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h1>$ <span id="currentBalance">1240</span></h1>
            </div>
        </div>
    </div>
        <div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="box-area">
                        <h3>Deposit</h3>
                        <br>
                        <input type="text" placeholder="$ amount want to desposit" id="depositAmount" class="form-control">
                        <br>
                        <button id="depositButton" class="btn btn-success">submit</button>
                    </div>
               
                </div>

                   <div class="box-area">

                        <br>
                        <input type="text" placeholder="$ amount want to withdraw" id="withdrawAmount" class="form-control">
                        <br>
                        <button id="withdrawButton"class="btn btn-success">submit</button>
                   </div>
                </div>
              </div>        
        </div>

    <script>
        const submit = document.getElementById("submit");
        submit.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display= "none";
            const tranisitionArea = document.getElementById("tranisition-area");
            tranisitionArea.style.display= "block";
        });

        //desposit amount add event listner

        const depositButton = document.getElementById("depositButton");
        depositButton.addEventListener("click", function(){

            const depositNumber = inputAmount("depositAmount");            

            getUpdateAmount("currentDeposit",depositNumber);
            getUpdateAmount("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
        });

        //withdraw amount add event handler.

        const withdrawButton = document.getElementById("withdrawButton");
        withdrawButton.addEventListener("click", function(){
            
            const withdrawNumber = inputAmount("withdrawAmount");

            getUpdateAmount("currentWithdraw", withdrawNumber);
            getUpdateAmount('currentBalance', -1*withdrawNumber);

            document.getElementById("withdrawAmount").value= ""

        });

        function inputAmount(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);

            return amountNumber;
        }

        // Total Balance with function

        function getUpdateAmount(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalAmount = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalAmount;

        }
